[package]
name = "b-melior"
version = "0.1.0"
edition = "2021"

[dependencies]
c-core = { path = "../rust-core" }
c-auth = { path = "../rust-auth" }
c-email = { path = "../rust-email" }
b-level = { path = "../rust-level" }
tracing = { version = "0.1", features = ["attributes"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
axum = { version = "0.6", features = ["headers", "http2", "macros"] }
async-graphql = { version = "6.0", default-features = false, features = ["chrono", "dataloader", "opentelemetry", "graphiql"] }
async-graphql-axum = { version = "6.0" }
tower-http = { version = "0.4", features = ["cors"] }
sentry = { version = "0.31", features = ["tracing"] }
sentry-tower = { version = "0.31", features = ["http"] }
tokio-stream = "0.1"
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "chrono"] }
